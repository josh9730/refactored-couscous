ticket: NOC-633101
page_title: UCB cutover 10G DC to 100G DC
parent_page_id: 8881603
summary:
 - Cut over UCB service from CLR-8040 to CLR-16569
level:
 - 2
rh:
 - UCB
exec:
 - NOC
approval:
 - NOC-610977
impact:
 - CLR-8040
 - CLR-16569
escalation:
 - 'Deploying Engineer'
p_rollback:
 - 'No'
rollback:
 - Rollback is reverse of MOP
pm:
shipping:
sections:
 'Turn up CLR-16569':
   - cmd-noc:
      - Turn up new physical circuit by putting below interfaces into IS
      - |-
          UCB1CA80TA1 Slot 7 MR-MXP -> Provisioning -> Line -> Select IS
          EMVL1CA80TA1 Slot 5 MR-MXP -> Provisioning -> Line -> Select IS
   - cmd-noc:
      - Turn up router intefaces, ensure IP connectivity with UCB interface
      - |-
          oak-agg8
          conf
          int HundredGigE0/1/0/17
          no shut
          show comm ch d
          commit
   - cmd-noc:
      - Turn up new BGP peering, provide BGP password to UCB. Check received routes against pre-maintenance
      - |-
          conf
          router bgp 2152 neighbor 137.164.3.27
          no shut
          router bgp 2152 neighbor 2607:f380::118:9a40:31b1
          no shut
          show comm ch d
          commit
          end
          show bgp neighbor 137.164.3.27 routes
 'Shut down CLR-8040':
   - cmd-noc:
      - Shut down old BGP peering and interfaces
      - |-
          conf
          router bgp 2152 neighbor 137.164.50.31
          shut
          bgp 2152 neigh 2607:f380:1::118:9a43:21f1
          shut
          interface TenGigE0/0/0/18/0
          shut
          interface TenGigE0/0/0/18/1
          shut
          int BE11
          shut
          show comm ch d
          commit
 'Verification':
   - noc: Ensure routing is working for the advertised subnets
 'Post-maintenance':
   - noc: Start ops readiness for CLR-16569

